    <link rel="stylesheet" href="./styles.css">
    <script src="./fix-paths.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><a href="./index.html" style="text-decoration: none; color: inherit;">何卓霖</a></div>

                <li><a href="./index.html">首页</a></li>

                <li><a href="./index.html#contact">联系方式</a></li>
            </ul>
        </div>
    </nav>

    <!-- 留言区 -->
    <section class="guestbook-section">
        <div class="guestbook-container">
            <h1>给我留言</h1>
            <p class="subtitle">分享你的想法，我会看到你的留言✨</p>

            <!-- 留言表单 -->
            <form class="guestbook-form" id="guestbookForm">
                <div class="form-group">
                    <label for="visitorName">你的名字 <span class="optional">（可选，留空则为匿名）</span></label>
                    <input 
                        type="text" 
                        id="visitorName" 
                        name="visitorName" 
                        placeholder="请输入你的名字，或留空匿名留言" 
                        class="form-input"
                    >
                </div>

                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="6" 
                        placeholder="写下你想说的话..." 
                        class="form-textarea"
                        required
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn">发送留言</button>
            </form>

            <!-- 留言列表 -->
            <div class="messages-container">
                <h2>留言板</h2>
                <div id="messagesList" class="messages-list">
                    <!-- 留言将动态加载到这里 -->
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
